        <div class='container'>
            <div class="panel panel-default info-panel">
                <div class='panel-heading'>
                    <h5>Create Listing</h5>
                </div>

                <div class='panel-body'>
                    <!-- LEFT IMAGE PANEL -->
                    <div class="col-xs-5 img-panel">
                        <div class="col-xs-12">
                            <h4 class="img-title text-center">Upload Pet Image</h4>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-default btn-file">
                                            Browse<input type="file" id="imgInp">
                                        </span>
                                    </span>
                                    <input type="text" class="form-control" readonly>
                                </div>
                                <!--end form input group-->
                                <div class="panel"></div>
                                <div class="panel panel-default img-eg-box">
                                    <img id="img-upload">
                                </div>
                            </div>
                            <!--end image form group-->
                        </div>
                    </div>
                    <!--END LEFT IMAGE PANEL-->

                    <div class="col-xs-7 img-panel">
                        <!-- RIGHT DETAILS PANEL -->
                        <form class='form-horizontal' role='form'>
                            <h4 class="details-title text-center">Listing Details</h4>

                            <!-- CHOOSE A PET -->
                            <div class='form-group'>
                                <label class='control-label col-md-3' for='id_Pet'>Choose a pet</label>
                                <div class='col-md-3'>
                                    <select class='form-control' id='id_pettype'>
                                    <option>Dog</option>
                                    <option>Cat</option>
                                    <option>Terrapin</option>
                                    <option>Bird</option>
                                    <option>Turtle</option>
                                    <option>Lizard</option>
                                    <option>Hamster</option>
                                </select>
                                </div>
                            </div>
                            <!-- END CHOOSE A PET -->

                            <!-- TAGS -->
                            <div class='form-group'>
                                <label class='control-label col-md-3' for='id_tags'>Tags</label>
                                <div class='col-md-9'>
                                    <div class='form-group internal'>
                                        <div class='col-md-12'>
                                            <input class='form-control' input type="text" id='id_tagsearch' placeholder='Search tags' type='text'>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END TAGS -->

                            <!-- DATES -->
                            <div class='form-group'>
                                <label class='control-label col-md-3'>Dates</label>
                                <div class='col-md-9'>

                                    <!-- START DATE -->
                                    <div class='col-md-5'>

                                        <div class='form-group internal input-group input-append date' id="startDatePicker">

                                            <span class='input-group-addon'>
                                                    <i class='glyphicon glyphicon-calendar'></i>
                                                </span>
                                            <input class='form-control' type="text" placeholder="DD/MM/YY" id='id_startdate'>
                                        </div>
                                    </div>
                                    <!-- START DATE END -->


                                    <div class='col-md-2'>To </div>

                                    <!-- END DATE -->
                                    <div class='col-md-5'>
                                        <div class='form-group internal input-group input-append date' id="endDatePicker">
                                            <span class='input-group-addon'>
                                                <i class='glyphicon glyphicon-calendar'></i>
                                            </span>
                                            <input class='form-control' type="text" placeholder="DD/MM/YY" id='id_enddate'>
                                        </div>
                                    </div>
                                    <!-- END DATE END -->
                                </div>
                            </div>
                            <!-- END DATES -->

                            <!-- PRICES -->
                            <div class='form-group'>
                                <label class='control-label col-md-3'>Price Range</label>
                                <div class='col-md-9'>
                                    <div class='col-md-5'>
                                        <div class='form-group internal input-group'>
                                            <span class="input-group-addon">$</span>
                                            <input class='form-control' id='id_minPrice' placeholder="minimum price">
                                        </div>
                                    </div>
                                    <div class='col-md-2'> To </div>
                                    <div class='col-md-5'>
                                        <div class='form-group internal input-group'>
                                            <span class="input-group-addon">$</span>
                                            <input class='form-control datepicker' id='id_maxPrice' placeholder="maximum price">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END PRICES -->

                            <!-- ADDITIONAL INFO -->
                            <h5 class="details-title text-center">Additional Information</h5>
                            <div class='form-group'>
                                <label class='control-label col-md-3' for='id_ownerreq'>Owner's Requirements</label>
                                <div class='col-md-9'>
                                    <textarea class='form-control' id='id_comments' placeholder='Additional Information' rows='3'></textarea>
                                </div>
                            </div>
                            <div class='form-group'>
                                <label class='control-label col-md-3' for='id_petreq'>Pet's Requirements</label>
                                <div class='col-md-9'>
                                    <textarea class='form-control' id='id_comments' placeholder='Additional Information' rows='3'></textarea>
                                </div>
                            </div>

                            <!-- END ADDITIONAL INFO -->

                            <div class='form-group'>
                                <div class='col-md-offset-3 col-md-2'>

                                </div>

                                    <button class='btn-lg btn-danger' style='float:right' type='submit'><a href="listings.html" style="color: white">Cancel</a></button>
                                </div>
                            </div>
                        </form>
